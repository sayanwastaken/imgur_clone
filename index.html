<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
   
    <title>imgur_clone</title>
  </head>
  <body>
    <section class="upper">
      <div class="navDiv1">
        <div class="nav1Left">
          <div class="logoDiv1">
            <img src="./resources/logo.svg" alt="" />
          </div>
          <div class="newPostDiv">
            <img src="https://s.imgur.com/desktop-assets/desktop-assets/icon-new-post.13ab64f9f36ad8f25ae3544b350e2ae1.svg" alt="" />
            <p>New post</p>
          </div>
        </div>
        <div class="nav1Middle">
            <div class="nav1Search">
                <input type="text" name="" id="" class="searchbox1" placeholder="Images, #tags, @users oh my!">
                <span class="material-icons">
                    search
                    </span>
                    
            </div>
        </div>
        <div class="nav1Right">
            <div class="badgeDiv">
                <img src="./resources/badge.svg" width="40px"alt="">
            </div>
            <div>Go Ad-Free</div>
            <div>Sign in</div>
            <div>Sign Up</div>
        </div>
      </div>
      <h1 class="upperH1">
        I'm coming up with a 32.33 (repeating of course) percentage of memes.
      </h1>
      <div class="upperContent">
          <div>
              <h3>EXPLORE TAGS</h3>
              <h3>MORE TAGS +</h3>
          </div>
          <div>
            <div id="uppcardsCont">
                <div class="upperContentImg">
                    <img src="./resources/UC1.jpg" alt="">
                </div>
                <div class="upperContentTitle" style="background-color:rgb(22,169,67);">
                    <h3>Mildly Interesting</h3>
                </div>
              </div>
              <div>
                <div class="upperContentImg">
                    <img src="./resources/uc2.jpg" alt="">
                </div>
                <div class="upperContentTitle" style="background-color: seagreen;">
                    <h3>comic</h3>
                </div>
              </div>
              <div>
                <div class="upperContentImg">
                    <img src="./resources/uc3.jpg" alt="">
                </div>
                <div class="upperContentTitle" style="background-color: seagreen;">
                    <h3>Women's Day</h3>
                </div>
              </div>
              <div>
                <div class="upperContentImg">
                    <img src="./resources/uc4.jpg" alt="">
                </div>
                <div class="upperContentTitle" style="background-color: rgb(77,84,154);">
                    <h3>Imgur13</h3>
                </div>
              </div>
              <div>
                <div class="upperContentImg">
                    <img src="./resources/uc5.jpg" alt="">
                </div>
                <div class="upperContentTitle" style="background-color: seagreen;">
                    <h3>Vintage</h3>
                </div>
              </div>
              <div>
                <div class="upperContentImg">
                    <img src="./resources/uc6.jpg" alt="">
                </div>
                <div class="upperContentTitle" style="background-color: seagreen;">
                    <h3>Black History Month</h3>
                </div>
              </div>
              <div>
                <div class="upperContentImg">
                    <img src="./resources/uc7.jpg" alt="">
                </div>
                <div class="upperContentTitle"
                style="background-color: rgb(197,101,121);">
                    <h3>Pokemon</h3>
                </div>
              </div>
              <div>
                <div class="upperContentImg">
                    <img src="./resources/uc8.png" alt="">
                </div>
                <div class="upperContentTitle" style="background-color: rgb(132,114,189);">
                    <h3>Awesome</h3>
                </div>
              </div>
              <div>
                <div class="upperContentImg">
                    <img src="./resources/uc9.jpg" alt="">
                </div>
                <div class="upperContentTitle" style="background-color: rgb(56,60,100);">
                    <h3>Coffee</h3>
                </div>
              </div>
          </div>
       
      </div>
    </section>
    <section class="cardsSection">
        <div class="sortDiv">
         <div class="sortLeft">
            <select name="" id="">
                <option value="highestscoring">
                HIGHEST SCORING
                </option>
                <option value="mostviral">
                    MOST VIRAL
                </option>
                <option value="usersubmitted">
                    USER SUBMITTED
                </option>
           </select>
         </div>
         <div class="sortRight">
            <select name="" id="">
                <option value="today">
                   TODAY
                </option>
                <option value="week">
                    WEEK
                </option>
                <option value="year">
                  YEAR
                </option>
           </select> 
           <div class="sortLogos">
               <img src="https://s.imgur.com/desktop-assets/desktop-assets/icon-filter.551faed00bcf04e07c9e01a6874bd652.svg" alt="">
               <img src="https://s.imgur.com/desktop-assets/desktop-assets/icon-play.ee96845e31b168ed3901cb039f60db85.svg" alt="">
           </div>
         </div>
        </div>
        <div class="cardsDiv" id="cardsDivCont">
            <div class="singleCard">
               <div class="cardImg">
                   <img src="./resources/uc2.jpg" alt="">
               </div>
               <div class="cardLikes">
                   <div class="likesTitle"></div>
                   <div class="likesLogos">
                       
                   </div>
               </div>
            </div>
            
        </div>
    </section>
  </body>
</html>
<script src="./index.js" type="module"></script>
